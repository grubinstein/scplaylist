<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SoundCloud Playlist Finder</title>
    <style>
      :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;color-scheme:dark}
      html,body,#root{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
      body{background:linear-gradient(180deg,#071026 0%, #071a2a 100%);display:flex;align-items:center;justify-content:center;padding:28px}
      .card{background:rgba(255,255,255,0.03);border-radius:12px;padding:20px;max-width:900px;width:100%;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
      input,button,textarea{font:inherit}
      .row{display:flex;gap:8px}
      .badge{background:rgba(255,255,255,0.04);padding:6px 10px;border-radius:999px}
      a{color:var(--accent)}
      .small{font-size:13px;color:rgba(255,255,255,0.7)}
      .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, monospace}
      .playlist{padding:10px;border-radius:8px;background:rgba(255,255,255,0.02);margin-bottom:8px}
      .muted{color:rgba(255,255,255,0.6)}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import React from 'https://cdn.skypack.dev/react@18.2.0';
      import ReactDOM from 'https://cdn.skypack.dev/react-dom@18.2.0/client';
      import { App } from './app.js';
      ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
    </script>
  </body>
</html>
